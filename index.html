  <body>
    <div class="container">
      <div class="head">
        <div class="logo"> <p style="font-family: helveticaneue;"> <font size="+4"> <strong>[search]</strong> </font> </p></div>
        <div class="search_box">
          <div class="googleicon">
            <img class="engine" id="engineLogo" src="icons/google.png" onclick="toggleEngine()" style="cursor:pointer" />
          </div>

          <div id="gSearch" style="display:block;">
            <form id="textField" class="google" action="https://google.com/search" method="get">
              <input class="input_box" type="text" name="q" placeholder="Search with Google">
              <button class="button"> <img src="icons/search.png" style="cursor:pointer" /></button>
            </form>
          </div>

          <div id="dSearch" style="display:none;">
            <form class="duck" action="https://duckduckgo.com/" method="get">
              <input class="input_box" type="text" name="q" placeholder="Search with DuckDuckGo">
              <button class="button"> <img src="icons/search.png" style="cursor:pointer" /></button>
            </form>
          </div>

        </div>
      </div>

      <div class="bookmark">
        <div class="category">
          <div class="icon"><img src="icons/code.png" /></div>
          <div class="bookmarks cod">
            <li><a class="bm" href="https://stackoverflow.com/">Stack Overflow</a></li>
            <li><a class="bm" href="https://www.github.com/">Github</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/files.png" /></div>
          <div class="bookmarks files">
            <li><a class="bm" href="https://www.catbox.moe/">Catbox</a></li>
            <li><a class="bm" href="https://mega.nz/">Mega</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/entertainment.png" /></div>
          <div class="bookmarks ent">
            <li><a class="bm" href="https://www.youtube.com/">Youtube</a></li>
            <li><a class="bm" href="https://twitch.tv/">Twitch</a></li>
            <li><a class="bm" href="https://cytu.be/">Cytube</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/music.png" /></div>
          <div class="bookmarks mus">
            <li><a class="bm" href="https://poolsuite.net/">Poolsuite</a></li>
            <li><a class="bm" href="https://nightride.fm/">NightrideFM</a></li>
            <li><a class="bm" href="https://plaza.one/">Nightwave</a></li>
            <li><a class="bm" href="https://jetsetradiofuture.live/">Jet Set Radio</a></li>
            <li><a class="bm" href="https://www.youtube.com/playlist?list=PLrigGG6mnvG-50zYXwkd2Z4YiurrD__4k">Good Music</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/web.png" /></div>
          <div class="bookmarks web">
            <li><a class="bm" href="https://www.twitter.com/">Twitter</a></li>
            <li><a class="bm" href="https://www.4chan.org/">4chan</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/games.png"/></div>
          <div class="bookmarks games">
            <li><a class="bm" href="https://newgrounds.com/">Newgrounds</a></li>
            <li><a class="bm" href="https://tetr.io/">TETR.IO</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/pirate.png"/></div>
          <div class="bookmarks pirate">
            <li><a class="bm" href="https://cs.rin.ru/">Steam Underground</a></li>
          </div>
        </div>
      </div>
      <div style="position: fixed; z-index: -99; width: 100%; height: 100%">

    <img src="https://www.thesun.co.uk/wp-content/uploads/2018/08/NINTCHDBPICT000425838988.jpg" class="mcdonalimg" width="242" height="100"/>
